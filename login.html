<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .password-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      margin: 6px 0 12px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
      color: #666;
      padding: 5px;
      margin-top: -6px;
    }
    .toggle-password:hover {
      color: #0B5C63;
    }
  </style>
</head>
<body>
  <main style="max-width:520px;margin:40px auto;padding:16px;">
    <h1>Member Login</h1>
    <p>Log in to access forms, mini-courses, and templates.</p>

    <label>Email</label>
    <input id="email" type="email" style="width:100%;padding:10px;margin:6px 0 12px;" />

    <label>Password</label>
    <div class="password-wrapper">
      <input id="password" type="password" />
      <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
        üëÅÔ∏è
      </button>
    </div>

    <div style="display:flex;gap:10px;">
      <button id="loginBtn" style="padding:10px 14px;">Log in</button>
      <button id="signupBtn" style="padding:10px 14px;">Create account</button>
    </div>

    <p id="msg" style="margin-top:12px;color:#b00020;"></p>
    <p style="margin-top:18px;"><a href="/">‚Üê Back to site</a></p>
  </main>

  <script type="module" src="/assets/js/login.js"></script>
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle icon
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>
</body>
</html>
