<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0B5C63 0%, #073C40 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 16px;
    }
    
    main {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      font-weight: 800;
      color: #0B5C63;
    }
    
    p {
      margin: 0 0 24px;
      color: #64748b;
      font-size: 15px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #334155;
      font-size: 14px;
    }
    
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: none;
      border-color: #0B5C63;
      box-shadow: 0 0 0 3px rgba(11, 92, 99, 0.1);
    }
    
    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .password-wrapper input {
      width: 100%;
      padding: 12px 45px 12px 14px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    
    .password-wrapper input:focus {
      outline: none;
      border-color: #0B5C63;
      box-shadow: 0 0 0 3px rgba(11, 92, 99, 0.1);
    }
    
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
      padding: 8px;
      line-height: 1;
      transition: opacity 0.2s;
    }
    
    .toggle-password:hover {
      opacity: 0.7;
    }
    
    .consent-wrapper {
      margin-bottom: 20px;
      padding: 16px;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    
    .consent-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    
    .consent-checkbox input[type="checkbox"] {
      margin-top: 4px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .consent-checkbox label {
      margin: 0;
      font-size: 13px;
      font-weight: 400;
      color: #475569;
      line-height: 1.5;
      cursor: pointer;
    }
    
    .consent-checkbox label a {
      color: #0B5C63;
      text-decoration: underline;
    }
    
    .signup-fields {
      display: none;
    }
    
    .signup-fields.active {
      display: block;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    #loginBtn {
      background: #0B5C63;
      color: white;
    }
    
    #loginBtn:hover {
      background: #073C40;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(11, 92, 99, 0.3);
    }
    
    #loginBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #signupBtn {
      background: #f1f5f9;
      color: #0B5C63;
    }
    
    #signupBtn:hover {
      background: #e2e8f0;
    }
    
    #submitBtn {
      width: 100%;
      background: #0B5C63;
      color: white;
      display: none;
      margin-bottom: 12px;
    }
    
    #submitBtn:hover:not(:disabled) {
      background: #073C40;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(11, 92, 99, 0.3);
    }
    
    #submitBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #submitBtn.active {
      display: block;
    }
    
    #cancelBtn {
      width: 100%;
      background: #f1f5f9;
      color: #64748b;
      display: none;
    }
    
    #cancelBtn:hover {
      background: #e2e8f0;
    }
    
    #cancelBtn.active {
      display: block;
    }
    
    #msg {
      margin: 16px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    
    #msg.error {
      display: block;
      background: #fee;
      color: #b00020;
      border: 1px solid #fcc;
    }
    
    #msg.success {
      display: block;
      background: #efe;
      color: #0a6;
      border: 1px solid #cfc;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #0B5C63;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1 id="formTitle">Member Login</h1>
    <p id="formSubtitle">Log in to access forms, mini-courses, and templates.</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="your@email.com" />

    <label>Password</label>
    <div class="password-wrapper">
      <input id="password" type="password" placeholder="Enter your password" />
      <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
        üëÅÔ∏è
      </button>
    </div>

    <!-- Signup Additional Fields -->
    <div id="signupFields" class="signup-fields">
      <label>Phone Number</label>
      <input id="phone" type="tel" placeholder="(256) 555-1234" />

      <!-- SMS Consent -->
      <div class="consent-wrapper">
        <div class="consent-checkbox">
          <input type="checkbox" id="smsConsent" />
          <label for="smsConsent">
            I consent to receive text messages from HREInvestor at 256-242-8207 regarding account notifications, informational messages, and marketing. I understand consent is not required to do business. Message frequency varies. Message & data rates may apply. Reply STOP to opt out or HELP for help. See our <a href="/privacy-policy.html" target="_blank">Privacy Policy</a>.
          </label>
        </div>
      </div>
    </div>

    <div class="button-group" id="buttonGroup">
      <button id="loginBtn">Log in</button>
      <button id="signupBtn" type="button">Create account</button>
    </div>

    <button id="submitBtn" type="button">Create Account</button>
    <button id="cancelBtn" type="button">Cancel</button>

    <div id="msg"></div>
    
    <p class="back-link"><a href="/">‚Üê Back to site</a></p>
  </main>

  <script type="module" src="/assets/js/login.js"></script>
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Toggle between login and signup mode
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const signupFields = document.getElementById('signupFields');
    const formTitle = document.getElementById('formTitle');
    const formSubtitle = document.getElementById('formSubtitle');
    const buttonGroup = document.getElementById('buttonGroup');
    const msgDiv = document.getElementById('msg');

    let isSignupMode = false;

    signupBtn.addEventListener('click', function(e) {
      e.preventDefault();
      isSignupMode = true;
      signupFields.classList.add('active');
      submitBtn.classList.add('active');
      cancelBtn.classList.add('active');
      buttonGroup.style.display = 'none';
      formTitle.textContent = 'Create Account';
      formSubtitle.textContent = 'Sign up to access member resources.';
      msgDiv.style.display = 'none';
    });

    cancelBtn.addEventListener('click', function(e) {
      e.preventDefault();
      isSignupMode = false;
      signupFields.classList.remove('active');
      submitBtn.classList.remove('active');
      cancelBtn.classList.remove('active');
      buttonGroup.style.display = 'flex';
      formTitle.textContent = 'Member Login';
      formSubtitle.textContent = 'Log in to access forms, mini-courses, and templates.';
      msgDiv.style.display = 'none';
      // Clear signup fields
      document.getElementById('phone').value = '';
      document.getElementById('smsConsent').checked = false;
    });

    // Note: Actual login/signup logic is handled by login.js
    // This script only handles UI toggling
  </script>
</body>
</html>
