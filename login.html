<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0B5C63 0%, #073C40 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 16px;
    }
    
    main {
      background: white;
      max-width: 420px;
      width: 100%;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      font-weight: 800;
      color: #0B5C63;
    }
    
    p {
      margin: 0 0 24px;
      color: #64748b;
      font-size: 15px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #334155;
      font-size: 14px;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #0B5C63;
      box-shadow: 0 0 0 3px rgba(11, 92, 99, 0.1);
    }
    
    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .password-wrapper input {
      width: 100%;
      padding: 12px 45px 12px 14px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    
    .password-wrapper input:focus {
      outline: none;
      border-color: #0B5C63;
      box-shadow: 0 0 0 3px rgba(11, 92, 99, 0.1);
    }
    
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
      padding: 8px;
      line-height: 1;
      transition: opacity 0.2s;
    }
    
    .toggle-password:hover {
      opacity: 0.7;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    #loginBtn {
      background: #0B5C63;
      color: white;
    }
    
    #loginBtn:hover {
      background: #073C40;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(11, 92, 99, 0.3);
    }
    
    #signupBtn {
      background: #f1f5f9;
      color: #0B5C63;
    }
    
    #signupBtn:hover {
      background: #e2e8f0;
    }
    
    #msg {
      margin: 16px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    
    #msg.error {
      display: block;
      background: #fee;
      color: #b00020;
      border: 1px solid #fcc;
    }
    
    #msg.success {
      display: block;
      background: #efe;
      color: #0a6;
      border: 1px solid #cfc;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #0B5C63;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Member Login</h1>
    <p>Log in to access forms, mini-courses, and templates.</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="your@email.com" />

    <label>Password</label>
    <div class="password-wrapper">
      <input id="password" type="password" placeholder="Enter your password" />
      <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
        üëÅÔ∏è
      </button>
    </div>

    <div class="button-group">
      <button id="loginBtn">Log in</button>
      <button id="signupBtn">Create account</button>
    </div>

    <div id="msg"></div>
    
    <p class="back-link"><a href="/">‚Üê Back to site</a></p>
  </main>

  <script type="module" src="/assets/js/login.js"></script>
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle icon
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>
</body>
</html>
