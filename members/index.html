<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HREI Members Portal</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: { DEFAULT:'#0B5C63', dark:'#073C40', accent:'#F59E0B' }}}}};</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    section[data-route] { display: none; }
    section[data-route].active { display: block; }
    .nav-link { cursor: pointer; padding: 0.75rem 1.5rem; border-radius: 0.5rem; transition: all 0.2s; }
    .nav-link:hover { background: #f1f5f9; }
    .nav-link.active { background: #0B5C63; color: white; }
  </style>
</head>
<body class="bg-slate-50">
  <script src="../assets/js/auth-guard.js"></script>

  <!-- Header with Navigation -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-slate-800">HREI Members Portal</h1>
      <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Logout</button>
    </div>
    <nav class="max-w-7xl mx-auto px-4 py-2 flex gap-2 overflow-x-auto">
      <a class="nav-link" data-nav="crm">CRM</a>
      <a class="nav-link" data-nav="forms">Forms</a>
      <a class="nav-link" data-nav="courses">Courses</a>
      <a class="nav-link" data-nav="templates">Templates</a>
      <a class="nav-link" data-nav="pricing">Pricing</a>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">

    <!-- CRM Section -->
    <section data-route="crm">
      <h1 class="text-3xl font-bold text-slate-800 mb-6">Lead CRM</h1>
      
      <!-- Add New Lead Form -->
      <div class="bg-white p-6 rounded-xl shadow-md mb-6">
        <button id="toggleCrmForm" class="w-full flex items-center justify-between text-left font-bold text-lg text-brand hover:text-brand-dark transition">
          <span>‚ûï Add New Lead</span>
          <span id="toggleCrmIcon" class="text-2xl">‚ñº</span>
        </button>
        
        <form id="crmLeadForm" class="mt-6 hidden grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-1">Property Address</label>
            <input type="text" id="crm_property_address" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">City</label>
            <input type="text" id="crm_city" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Stage</label>
            <select id="crm_stage" class="w-full p-2 border rounded">
              <option>New Lead</option>
              <option>Contacted</option>
              <option>Qualified</option>
              <option>Under Contract</option>
              <option>Closed</option>
              <option>Dead</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Seller Name</label>
            <input type="text" id="crm_seller_name" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Phone</label>
            <input type="tel" id="crm_seller_phone" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Asking Price</label>
            <input type="number" id="crm_asking_price" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">ARV</label>
            <input type="number" id="crm_arv" class="w-full p-2 border rounded">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold mb-1">Notes</label>
            <textarea id="crm_notes" class="w-full p-2 border rounded" rows="2"></textarea>
          </div>
          <div class="md:col-span-2">
            <button type="submit" class="px-6 py-2 bg-brand text-white rounded-lg hover:bg-brand-dark">Save Lead</button>
            <button type="button" id="cancelCrmForm" class="ml-3 px-6 py-2 border rounded-lg hover:bg-slate-50">Cancel</button>
            <span id="crmFormMessage" class="ml-4 text-sm"></span>
          </div>
        </form>
      </div>

      <!-- Leads Table -->
      <div class="bg-white p-6 rounded-xl shadow-md overflow-x-auto">
        <h2 class="text-xl font-bold mb-4">All Leads (Click to Edit)</h2>
        <table class="min-w-full text-sm text-left">
          <thead class="bg-slate-100">
            <tr>
              <th class="p-3 font-bold">Address</th>
              <th class="p-3 font-bold">City</th>
              <th class="p-3 font-bold">Stage</th>
              <th class="p-3 font-bold">Owner</th>
              <th class="p-3 font-bold">Phone</th>
            </tr>
          </thead>
          <tbody id="crm-tbody" class="divide-y">
            <tr><td colspan="5" class="p-4 text-center text-slate-500">Loading leads...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Edit Lead Modal -->
    <div id="editCrmModal" style="display:none; position:fixed; z-index:50; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
      <div style="background:white; padding:2rem; border-radius:1rem; max-width:800px; width:90%; max-height:90vh; overflow-y:auto;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
          <h2 style="font-size:1.5rem; font-weight:bold;">Edit Lead</h2>
          <button id="closeCrmModal" style="font-size:2rem; color:#999;">&times;</button>
        </div>
        
        <form id="editCrmLeadForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="hidden" id="edit_crm_lead_id">
          
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold mb-1">Property Address</label>
            <input type="text" id="edit_crm_property_address" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">City</label>
            <input type="text" id="edit_crm_city" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">State</label>
            <input type="text" id="edit_crm_state" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Seller Name</label>
            <input type="text" id="edit_crm_seller_name" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Phone</label>
            <input type="tel" id="edit_crm_seller_phone" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Stage</label>
            <select id="edit_crm_stage" class="w-full p-2 border rounded">
              <option>New Lead</option>
              <option>Contacted</option>
              <option>Qualified</option>
              <option>Under Contract</option>
              <option>Closed</option>
              <option>Dead</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Asking Price</label>
            <input type="number" id="edit_crm_asking_price" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">ARV</label>
            <input type="number" id="edit_crm_arv" class="w-full p-2 border rounded">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold mb-1">üìû Call Notes</label>
            <textarea id="edit_crm_notes" class="w-full p-2 border rounded" rows="4"></textarea>
          </div>
          
          <div class="md:col-span-2">
            <button type="submit" class="px-6 py-3 bg-brand text-white rounded-lg hover:bg-brand-dark">üíæ Save Changes</button>
            <button type="button" id="cancelCrmEdit" class="ml-3 px-6 py-3 border rounded-lg hover:bg-slate-50">Cancel</button>
          </div>
          
          <div class="md:col-span-2 pt-4 border-t">
            <button type="button" id="deleteCrmLeadBtn" class="w-full px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">üóëÔ∏è Delete Lead</button>
          </div>
          
          <p id="editCrmFormMessage" class="md:col-span-2 text-sm"></p>
        </form>
      </div>
    </div>

    <!-- Forms Section -->
    <section data-route="forms">
      <h1 class="text-3xl font-bold text-slate-800 mb-6">Forms Library</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <a href="/members/files/Midterm%20Rental%20Agreement.pdf" target="_blank" class="block bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition">
          <div class="flex items-center justify-between mb-2">
            <h3 class="font-bold text-lg">Midterm Rental Agreement</h3>
            <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">NEW</span>
          </div>
          <p class="text-sm text-slate-600">PDF ‚Ä¢ Midterm lease agreement</p>
          <div class="mt-3
