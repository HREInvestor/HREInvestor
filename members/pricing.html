<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Get Access</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Pricing page requires login, but NOT paid -->
  <script>window.__REQUIRE_PAID__ = false;</script>
  <script type="module" src="/assets/js/auth-guard.js"></script>

  <!-- If already paid, skip this page -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqyyGwpbYfzigj5dYCyXrOC9bFJwNYc_s",
      authDomain: "hrei-members.firebaseapp.com",
      projectId: "hrei-members",
      storageBucket: "hrei-members.firebasestorage.app",
      messagingSenderId: "756905354156",
      appId: "1:756905354156:web:f50a6bc24aec9954bd5009",
      measurementId: "G-SLBVTW55MG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      const snap = await getDoc(doc(db, "users", user.uid));
      const paid = snap.exists() && snap.data().paid === true;
      if (paid) window.location.replace("/members/dashboard.html");
    });
  </script>

  <main style="max-width:720px;margin:40px auto;padding:16px;">
    <h1>All-Access Pass — $99 (one-time)</h1>
    <ul>
      <li>Forms + templates</li>
      <li>Mini-courses</li>
      <li>Download library</li>
    </ul>

    <button id="buyBtn" style="padding:12px 16px;font-size:16px;">Buy Access</button>
    <p id="note" style="margin-top:12px;"></p>

    <p style="margin-top:18px;"><a href="/members/login.html">Back to login</a></p>
  </main>

  <script src="/assets/js/pricing.js"></script>
  <script>
    document.getElementById("buyBtn").addEventListener("click", () => {
      if (!window.CLOVER_CHECKOUT_URL || window.CLOVER_CHECKOUT_URL.includes("PASTE")) {
        document.getElementById("note").textContent =
          "Paste your Clover pay link into /assets/js/pricing.js";
        return;
      }
      window.location.href = window.CLOVER_CHECKOUT_URL;
    });
  </script>
</body>
</html>
